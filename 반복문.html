<script>
  //배열 등과 함께 사용하는 녀석
  const 배열 = ["바나나", "사과", "귤"];
  for (const 요소 of 배열) {
    console.log(요소);
  }
  for (const 인덱스 in 배열) {
    console.log(인덱스);
  }

  //그냥 범용적으로 사용하는 녀석
  for (let i = 0; i < 배열.length; i++) {
    console.log(`${i}번째 반복입니다.`);
  }

  //역 반복문
  for (let i = 3; i > 0; i--) {
    console.log(`${i}번째 반복입니다.`);
  }

  //while 반복문
  let i = 0;
  while (confirm("계속 진행하시겠습니까?")) {
    alert(`${i}번쨰 반복입니다.`);
    i++;
  }
  document.writeln(`현재까지 ${i}번째 반복했습니다.<br>`);
  document.writeln(`프로그램을 종료합니다.`);
</script>
