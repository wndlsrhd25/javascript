<script>
  /*
  #배열의 메서드
  1.배열 뒤에 요소 추가하기 : push(요소)
  2.배열 중간에 요소 추가하기 : splice(인덱스, 0, 요소)
  3. 인덱스로 배열의 요소 제거하기 : splice(인덱스,1)
  4. 배열 내부에서 값의 위치 찾기 : indexof(요소)
  5. 값으로 배열의 요소 제거하기 : indexof() + splice() 활용
  */

  const a = [52, 34, "안녕", "하세요"];
  a.push(100); //[52,34,'안녕','하세요']
  a.splice(2, 0, "자바"); //[52,34,'자바','안녕','하세요']
  a.splice(1, 1); //[52,'자바','안녕','하세요']

  console.log(a); //
  console.log(a.indexOf("자바")); //1
</script>
